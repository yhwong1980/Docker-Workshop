 
---
kind: Namespace
apiVersion: v1

metadata:
   name: weatherns
   labels:
      app.kubernetes.io/name: weatherns
      app.kubernetes.io/version: "v1"
      app.kubernetes.io/component: config
      app.kubernetes.io/part-of: weatherapp

---
kind: Deployment
apiVersion: apps/v1

metadata:
   name: weather-deploy
   namespace: weatherns
   labels:
      app.kubernetes.io/name: weather-deploy
      app.kubernetes.io/version: "v1"
      app.kubernetes.io/component: application
      app.kubernetes.io/part-of: weatherapp

spec:
   minReadySeconds: 5
   replicas: 2
   selector:
      matchLabels:
         app.kubernetes.io/name: weather-pod

   template:
      metadata:
         name: weather-pod
         namespace: weatherns
         labels:
            app.kubernetes.io/name: weather-pod
            app.kubernetes.io/version: "v1"
            app.kubernetes.io/component: application
            app.kubernetes.io/part-of: weatherapp

      spec:
         containers:
         - name: weather
           image: stackupiss/weather:v1
           imagePullPolicy: Always
           ports:
           - name: weather-port
             containerPort: 3000
           env:
           - name: APP_ID
             value: 46ed008194f7dd3a9abd20f5fdb4fc59
           readinessProbe:
              httpGet:
                 path: /ready
                 port: weather-port
           livenessProbe:
              httpGet:
                 path: /health
                 port: weather-port

---
kind: Service
apiVersion: v1

metadata:
   name: weather-svc
   namespace: weatherns
   labels:
      app.kubernetes.io/name: weather-svc
      app.kubernetes.io/version: "v1"
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: weatherapp

spec:
   type: ClusterIP
   selector:
      app.kubernetes.io/name: weather-pod

   ports:
   - port: 80
     targetPort: weather-port